</body><p><b><h1>TEXT FORMATTING EXAMPLES</h1></b></p><br>
  <p><b>bold text(using &%lt i &%gt) </b></p><br>
    <p><i>italic text(using &%lt i &%gt)</i></p><br>
    <p><u>underlined text(using &%lt u &%gt)</u></p><br>
    <p><mark>marked text(using &%lt mark &%gt)</mark></p><br>
    <p><strong>strong text(using &%lt strong &%gt)</strong></
    <p><small>small text(using &%lt small &%gt)</small></p><br>
    <p><big>big text(using &%lt big &%gt)</big></p><br>
    <p><del>deleted text(using &%lt del &%gt)</del></p><br>
    <p><ins>inserted text(using &%lt ins &%gt)</ins></p><br>
    <p><sub>subscript text(using &%lt sub &%gt)</sub></p><br>
    <p><sup>superscript text(using &%lt sup &%gt)</sup></p><br>
    <p><pre>preformatted text(using &%lt pre &%gt)</pre></p><br>
    <p><code>computer code text(using &%lt code &%gt)</code></p><br>
    <p><q>short inline quotation(using &%lt q &%gt)</q></p><br>
    <p><blockquote>long quotation(using &%lt blockquote &%gt)</blockquote></p><br>
